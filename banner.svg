<!-- banner.svg -->
<svg viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="aikhan jumashukurov — banner">
  <!-- transparent background (no fill needed) -->

  <!-- moving black bar under the text -->
  <rect x="-320" y="150" width="320" height="3" fill="#000000">
    <animate attributeName="x" from="-320" to="1200" dur="3s" repeatCount="indefinite"/>
  </rect>

  <text x="1150" y="96"
        text-anchor="end"
        font-family="Times New Roman, Times, serif"
        font-size="44"
        fill="#FFFFFF"
        opacity="0">
    aikhan jumashukurov
    <animate attributeName="opacity" values="0;1" dur="1.4s" fill="freeze"/>
  </text>

  <text x="1150" y="134"
        text-anchor="end"
        font-family="Times New Roman, Times, serif"
        font-size="22"
        fill="#FFFFFF"
        opacity="0">
    recognized by the Kyrgyz government · 2× AI research · Princeton CS ’29
    <animate attributeName="opacity" values="0;0;1" dur="1.2s" begin="0.4s" fill="freeze"/>
  </text>

  <text x="1150" y="162"
        text-anchor="end"
        font-family="Times New Roman, Times, serif"
        font-size="20"
        fill="#FFFFFF"
        opacity="0">
    Kyrgyz National Math Olympiad — 1st · taught 1000+ students
    <animate attributeName="opacity" values="0;0;1" dur="1.2s" begin="0.7s" fill="freeze"/>
  </text>
</svg>
