<!-- banner.svg -->
<svg viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="aikhan jumashukurov — banner">
  <!-- transparent background -->
  <rect width="1200" height="240" fill="transparent"/>

  <!-- moving white bar (lowered position) -->
  <rect x="-320" y="200" width="320" height="3" fill="#FFFFFF">
    <animate attributeName="x" from="-320" to="1200" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- name -->
  <text x="1150" y="95"
        text-anchor="end"
        font-family="Times New Roman, Times, serif"
        font-size="44"
        fill="#FFFFFF"
        opacity="0">
    aikhan jumashukurov
    <animate attributeName="opacity" values="0;1" dur="1.4s" fill="freeze"/>
  </text>

  <!-- flex line 1 -->
  <text x="1150" y="133"
        text-anchor="end"
        font-family="Times New Roman, Times, serif"
        font-size="22"
        fill="#FFFFFF"
        opacity="0">
    recognized by the Kyrgyz government · 2× AI research · Princeton CS ’29
    <animate attributeName="opacity" values="0;0;1" dur="1.2s" begin="0.4s" fill="freeze"/>
  </text>

  <!-- flex line 2 -->
  <text x="1150" y="161"
        text-anchor="end"
        font-family="Times New Roman, Times, serif"
        font-size="20"
        fill="#FFFFFF"
        opacity="0">
    Kyrgyz National Math Olympiad — 1st · taught 1000+ students
    <animate attributeName="opacity" values="0;0;1" dur="1.2s" begin="0.7s" fill="freeze"/>
  </text>
</svg>
